<template data-id="page-about">

<template data-id="page-add-candidates">
  <h2>Add/Edit Candidates</h2>
  <input id="input-id" type="text" /><button id="btn-find-candidate">Find candidate</button>
  <hr />
  <div style="margin-top:2em; margin-bottom:2em;">
    ID: <input id="given-id" style="width: 100px;" disabled>
    Name: <input type="text" id="input-name">
    Commune: <input type="text" id="input-commune">
    Party: <input type="text" id="input-party-letter">
  </div>
  <hr />
  <div style="margin-top:15px;">
    <button id="btn-clear" class="btn btn-secondary">Clear</button>
    <button id="btn-submit" class="btn btn-primary">Submit</button>
  </div>
  <p style="color:red" id="error"></p>
</template>

<template data-id="page-candidates">
  <h2>Candidates</h2>

  <!-- <button id="load-btn" class="btn btn-primary">Load Candidates</button> -->

  <select id="party-select" class="form-select" style="width:200px;">
    <option value="ALL">All</option>
    <option value="A">A (socialdemokratiet)</option>
    <option value="C">C (konservative)</option>
  </select>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Party</th>
        <th>Name</th>
        <th>Commune</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</template>
